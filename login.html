<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Media & Notes Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 35px;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      width: 100%;
      padding: 18px 22px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      border: none;
      padding: 18px 32px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(79, 70, 229, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .login-link {
      margin-top: 25px;
      color: #6b7280;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link:hover {
      color: #4f46e5;
    }

    .link-container {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px 20px;
      border-radius: 12px;
      border-left: 4px solid #ef4444;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
    }

    .success {
      background: #f0fdf4;
      color: #166534;
      padding: 12px 20px;
      border-radius: 12px;
      border-left: 4px solid #22c55e;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 40px 25px;
        margin: 10px;
      }

      h2 {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Media Dashboard</h2>
    <p class="subtitle">Welcome back! Please sign in to your account</p>

    <div id="message"></div>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="ðŸ“§ Enter your email" required />
      <input type="password" id="loginPassword" placeholder="ðŸ”’ Enter your password" required />
      <button type="submit" id="loginBtn">
        <span id="btnText">Sign In</span>
      </button>
    </form>

    <div class="link-container">
      <p>Don't have an account? <a href="signup.html" class="login-link">Create one here</a></p>
    </div>
  </div>

  <script>
    class LoginHandler {
      constructor() {
        this.form = document.getElementById("loginForm");
        this.emailInput = document.getElementById("loginEmail");
        this.passwordInput = document.getElementById("loginPassword");
        this.btnText = document.getElementById("btnText");
        this.loginBtn = document.getElementById("loginBtn");
        this.messageDiv = document.getElementById("message");

        // Use your deployed Railway backend
        this.API_BASE = "https://gallery-project-backend-production.up.railway.app/api";

        this.init();
      }

      init() {
        this.form.addEventListener("submit", (e) => this.handleLogin(e));

        this.emailInput.addEventListener("blur", () => this.validateEmail());
        this.passwordInput.addEventListener("blur", () => this.validatePassword());
      }

      async handleLogin(e) {
        e.preventDefault();

        if (!this.validateEmail() || !this.validatePassword()) {
          return;
        }

        this.setLoading(true);
        this.clearMessage();

        const email = this.emailInput.value.trim();
        const password = this.passwordInput.value;

        try {
          const res = await fetch(`${this.API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (data.success) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.user.role);
            localStorage.setItem("username", data.user.username || "User");

            this.showMessage("Login successful! Redirecting...", "success");

            setTimeout(() => {
              window.location.href = "/index.html";
            }, 800);
          } else {
            this.showMessage(data.message || "Login failed", "error");
          }
        } catch (err) {
          console.error("Login error:", err);
          this.showMessage("Network error. Please check your connection.", "error");
        } finally {
          this.setLoading(false);
        }
      }

      validateEmail() {
        const email = this.emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email && !emailRegex.test(email)) {
          this.showFieldError(this.emailInput);
          return false;
        }
        this.clearFieldError(this.emailInput);
        return true;
      }

      validatePassword() {
        const password = this.passwordInput.value;

        if (password.length < 6) {
          this.showFieldError(this.passwordInput);
          return false;
        }
        this.clearFieldError(this.passwordInput);
        return true;
      }

      showFieldError(input) {
        input.style.borderColor = "#ef4444";
        input.style.boxShadow = "0 0 0 4px rgba(239, 68, 68, 0.1)";
      }

      clearFieldError(input) {
        input.style.borderColor = "#e2e8f0";
        input.style.boxShadow = "none";
      }

      setLoading(loading) {
        this.loginBtn.disabled = loading;
        if (loading) {
          this.btnText.innerHTML = '<span class="loading"></span>Signing In...';
        } else {
          this.btnText.textContent = "Sign In";
        }
      }

      showMessage(message, type) {
        this.messageDiv.className = type;
        this.messageDiv.textContent = message;
        this.messageDiv.style.display = "block";
      }

      clearMessage() {
        this.messageDiv.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new LoginHandler();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && document.activeElement.tagName !== "BUTTON") {
        document.getElementById("loginForm").dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>
